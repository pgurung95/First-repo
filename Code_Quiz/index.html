<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body> 
    <div id="container">

      <h1 id="header">
        Coding Quiz Challenge  
      </h1> 

        <div id="Instructions"> Try to answer the following code-related questions within the time limit. 
          Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </div>

        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="1" onclick="checkAnswer('1')"></div>
                <div class="choice" id="2" onclick="checkAnswer('2')"></div>
                <div class="choice" id="3" onclick="checkAnswer('3')"></div>
                <div class="choice" id="4" onclick="checkAnswer('4')"></div>
            </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
